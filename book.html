<html>

<head>

    <title>Object Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloink rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
    <center>
        <h1 class="btn btn-info heading">Object Detection</h1>
 
    function preload() { img = loadImage('book.jpg'); } 
    
    function setup() { canvas = createCanvas(640, 420); 
    canvas.center(); objectDetector = ml5.objectDetector('cocossd', modelLoaded); 
    document.getElementById("status").innerHTML = "Status : Detecting Objects"; } 
    
    function modelLoaded() { console.log("Model Loaded!"); status = true; 
    objectDetector.detect(img, gotResult); } 
    
    function gotResult(error, results) { if (error) { console.log(error); } 
    console.log(results); }

    function draw() { 
    image(img, 0, 0, 640, 420);
    }
    </script>

</body>

</html>
